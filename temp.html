<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text to Speech</title>
  </head>
  <body>
    <h1>Arabic Text to Speech</h1>
    <textarea id="textToSpeak" placeholder="Enter Arabic text here"></textarea>
    <button id="speakButton">Speak</button>

    <script>
      const textToSpeak = document.getElementById("textToSpeak");
      const speakButton = document.getElementById("speakButton");

      // Check if the browser supports the SpeechSynthesis API
      if ('speechSynthesis' in window) {
        const synth = window.speechSynthesis;
        const voices = synth.getVoices();

        speakButton.addEventListener("click", () => {
          const text = textToSpeak.value;
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = "ar-SA"; // Set the language to Arabic (Saudi Arabia)
          utterance.voice = voices.find(voice => voice.lang === "ar-SA");

          synth.speak(utterance);
        });
      } else {
        alert("Your browser does not support the Speech Synthesis API");
      }
    </script>
  </body>
</html>
